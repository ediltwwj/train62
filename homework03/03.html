                <span><a href="#movie">喜欢的电影</a></span>

                </table>

            <hr>
            <div class="center">
                <table>
                    <tr>

                <p>扫二维码，即可领取1000元</p>
            </div>
            <div class="foot_right">
                <a name="chat"><img src="./images/code.png" alt="二维码" class="img1"></a>
            </div>
        </div>
        <hr style="margin: 0;">
        <div id="footer">
            <tr>
                <td colspan="2" style="text-align: center; background-color: black; color: white;">
